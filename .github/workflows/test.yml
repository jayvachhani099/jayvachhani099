name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main    


jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v2
      -name: Copy .env file
       run: |
            cp .env.ci .env
      -name: Run composer
       run: |
            composer install --no-interaction          

